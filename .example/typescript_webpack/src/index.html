<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clvm_tools sample</title>
</head>
<body>
<div id="root">
  <h1>Chia-Mine/clvm_tools-js</h1>
  <div class="input">
    <label for="prg">program</label>
    <textarea id="prg" rows="3" ></textarea>
  </div>
  <div class="input">
    <label for="env">env</label>
    <textarea id="env" rows="3"></textarea>
  </div>
  <form class="options">
    <div>
      <label>options</label>
    </div>
    <label>
      <input type="checkbox" id="time" name="time" />
      --time
    </label>
    <label>
      <input type="checkbox" id="backend" name="backend" />
      --experiment-backend rust
    </label>
    <label>
      <input type="checkbox" id="quiet" name="quiet" />
      --quiet
    </label>
    <label>
      <input type="checkbox" id="strict" name="strict" />
      --strict
    </label>
    <label>
      <input type="checkbox" id="hex" name="hex" />
      --hex
    </label>
    <label>
      <input type="checkbox" id="verbose" name="verbose" />
      --verbose
    </label>
    <label>
      <input type="checkbox" id="table" name="table" />
      --table
    </label>
  </form>
  <div class="buttons">
    <button id="brun-btn">
      brun
    </button>
    <button id="run-btn">
      run
    </button>
    <button id="clear-btn">
      clear
    </button>
  </div>
  <div class="output-container">
    <label>Output</label>
    <pre id="output"></pre>
  </div>
</div>
</body>
</html>
